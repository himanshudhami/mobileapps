<ion-view title="Friends">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
         <img src="{{friend.img}}" width="40px" hight="40px"/>{{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
